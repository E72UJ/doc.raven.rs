site_name: Raven 引擎中文文档
site_description: Raven视觉小说引擎官方中文文档，提供完整教程、API参考和示例代码
site_author: Furau
# site_url: https://raven-docs.example.com
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    # - toc.integrate
    - header.autohide
    - navigation.top       # 添加返回顶部按钮
    - search.suggest       # 搜索建议
    - search.highlight     # 搜索结果高亮
    - content.tabs.link    # 内容选项卡链接
    - content.code.copy    # 代码复制按钮
  palette:
    # 默认使用深色主题
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black    # 黑色顶部导航栏
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
    
    # 浅色主题选项
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: black    # 浅色模式下也使用黑色导航栏
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
  
  font:
    text: Roboto
    code: Fira Code
  logo: https://imgs.freeimg.cn/s/68309e7895514.png
  favicon: https://imgs.freeimg.cn/s/68309e7895514.png

